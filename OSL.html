<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//ES">
<html>
<head>
<title>Tabla OSL con etiquetas</title>
<style>
table.osl { width : 100%; } 
table, th, td { border: 1px solid black; border-collapse:collapse; } 
th, td { padding: 5px; } 
th { text-align: center; }
table tr:nth-child(even) { background-color: #eee; }
table tr:nth-child(odd) { background-color: #fff; }
table th { background-color: black; color: white; }
 </style>
</head>
<body>
<table class="osl"> 
<thead> 
<tr> 
<th>Titulo</th><th>Autor</th><th>Descripcion</th> 
</tr> 
</thead> 
<tbody> 
</tbody> 
</table> 
</body>
</html>
